<!DOCTYPE html>
<html>
<head>
  <title>Elevator</title>
  <link rel="stylesheet" href="elevator.css" />
</head>
<body>
  <div id='vator'>
    <div id='screen'>
      <p id='floor'>1</p>
      <div id='up'></div>
      <div id='down'></div>
    </div>
    <div class="panel">
      <div id="top">
        <button id="three" data="3">3</button>
        <button id="four" data="4">4</button>
      </div>
      <div id="bottom">
        <button id="one" data="1">1</button>
        <button id="two" data="2">2</button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="elevator.js"></script>
</body>
</html>
